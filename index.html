<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura Digital Isis</title>
    <link rel="shortcut icon" href="fotos/logo.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.14.0/standard/ckeditor.js"></script>
    <script src="https://rawcdn.githack.com/zenorocha/clipboard.js/v2.0.6/dist/clipboard.min.js"></script>
</head>
<body>

    <!--bloco tudo-->
    <section id="bloco-tudo">

        <!--bloco formulario-->
        <section id="bloco-form-tudo">

            <section id="bloco-form">

                <img src="fotos/logo.png" width="100" alt="">

                <form id="form">

                    <label for="nome">Nome completo</label>
                    <input  class="input" type="text" id="nome" placeholder="Nome Completo">
                     
            
                    <label for="imagem">Link Foto</label>
                    <input class="input" type="link"  id="imagem" placeholder="Link">
               

                    <div class="bloco-input-duplo">

                        <div class="duplo-input">
                            <label for="departamento">Departamento</label>
                            <input type="text"  id="departamento" placeholder="Departamento">
                        </div>
                        
                        <div class="duplo-input">
                            <label for="cargo">Cargo</label>
                            <input type="text"  id="cargo" placeholder="Cargo">
                        </div>   
                    </div>

                    <label for="email">E-mail</label>
                    <input type="text" class="input" id="email" placeholder="E-mail">

                    <div class="bloco-input-duplo">

                        <div class="duplo-input">
                            <label for="telefone">Telefone</label>
                            <input type="tel"  id="telefone" placeholder="telefone">
                        </div>

                        <div class="duplo-input">
                            <label for="empresa">Empresa</label>
                            <select class="form-control input"  id="empresa">
                                <option >Empresa</option>
                                <option value="LBV Sousa">LBV Sousa</option>
                                <option value="Belo vale">Belo vale</option>
                                <option value="LBV Jaguaribe">LBV Jaguaribe</option>
                                <option value="LBV Juazeiro">LBV Juazeiro</option>
                            </select>
                        </div>

                    </div>

                    <button onclick="alerta()" class="btn" data-clipboard-target="#foo">
                        Gerar Assiantura
                    </button>

                </form>

            </section>

        </section>
        <!--bloco formulario fim-->


        <!--bloco assinatura-->
        <section class="bloco-assi-tudo">

            <section class="isis-retrato">
                <img src="fotos/teste2.jpg"  alt="">
            </section>

            <section class="assi-corpo"  id="foo">
   
            <table>
                <tbody>
                    <tr>
                        <td><img id="foto" src="https://i.stack.imgur.com/Hq8za.jpg" alt="" /></td>
                        <td id="bloco-texto">
                            <div class="texto">
                                <h3 Id="Textnome">Nome completo</h3>
                                <p><span Id="Textcargo">Cargo</span></p>
                                <p><span Id="Textdep">dep</span> | <span  Id="Textempresa">Empresa</span></p>
                            </div>
                        </td>
                        <td class="texto-mais">
                            <p><img src="fotos/icontel.png" alt=""> <span  Id="Texttel"></span></p>
                            <p><img src="fotos/iconemail.png" alt=""> <pan Id="Textemail"></span></p>
                            <p><img src="fotos/iconlink.png" alt=""> www.saborisis.com.br</p>
                            <p><img src="fotos/iconloc.png" alt=""> Rua Manoel Celestino de Paula, 101
                                Várzea da Cruz - Sousa - Paraíba</p>
                        </td>
                    </tr>
        
                    <tr>
                        <td id="logos"style="" colspan="3" >
                            <a href="http://www.saborisis.com.br/"><img id="logoisis" src="fotos/logo.png" alt=""></a>
                            <a href="https://www.facebook.com/saborisis/"><img id="logoface" src="fotos/logoface.png" alt=""></a>
                            <a href="https://www.instagram.com/saborisis/"><img id="logoinsta" src="fotos/logoinsta.png" alt=""></a>
                        </td>
                    </tr>
                </tbody>
            </table>





            </section>

            <section class="isis-retrato">
                <img  src="fotos/teste3.jpg"  alt="">
            </section>

        </section>
        <!--bloco assinatura fim-->

    </section>
    <!--bloco tudo fim-->


    <script src="script.js"></script>
</body>
</html>
