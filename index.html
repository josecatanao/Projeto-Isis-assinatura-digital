<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assiantura</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.14.0/standard/ckeditor.js"></script>
    <script src="https://rawcdn.githack.com/zenorocha/clipboard.js/v2.0.6/dist/clipboard.min.js"></script>
</head>
<body>

    <!--bloco tudo-->
    <section id="bloco-tudo">

        <!--bloco formulario-->
        <section id="bloco-form-tudo">

            <section id="bloco-form">

                <img src="fotos/logo.png" width="100" alt="">

                <form id="form">

                    <label for="nome">Nome completo</label>
                    <input  class="input" type="text" id="nome" placeholder="Nome Completo">
                     
                    <label for="imagem">Foto</label>
                    <input type="file"  id="imagem"  onchange="previewImagem()">

                    <div class="bloco-input-duplo">

                        <div class="duplo-input">
                            <label for="departamento">Departamento</label>
                            <input type="text"  id="departamento" placeholder="Departamento">
                        </div>
                        
                        <div class="duplo-input">
                            <label for="telefone">Telefone</label>
                            <input type="tel"  id="telefone" placeholder="telefone">
                        </div>   
                    </div>

                    <label for="email">E-mail</label>
                    <input type="text" class="input" id="email" placeholder="E-mail">

                    <div class="bloco-input-duplo">

                        <div class="duplo-input">
                            <label for="cargo">Cargo</label>
                            <input type="text"  id="cargo" placeholder="Cargo">
                        </div>

                        <div class="duplo-input">
                            <label for="empresa">Empresa</label>
                            <select class="form-control input"  id="empresa">
                                <option value="LBV Sousa">LBV Sousa</option>
                                <option value="Belo vale">Belo vale</option>
                                <option value="LBV Jaguaribe">LBV Jaguaribe</option>
                                <option value="LBV Juazeiro">LBV Juazeiro</option>
                            </select>
                        </div>

                    </div>

                    <button class="btn" data-clipboard-target="#foo">
                        Gerar Assiantura
                    </button>

                </form>

            </section>

        </section>
        <!--bloco formulario fim-->


        <!--bloco assinatura-->
        <section class="bloco-assi-tudo" id="foo">

            <section class="isis-retrato">
                <img src="fotos/teste2.jpg"  alt="">
            </section>

            <section id="assi-corpo">
                <div id="foto-fun">
                    <img  id="foto" src="https://ipuc.pucminas.br/green/documentos/green/unknow_usr.png"  alt="">
                </div>

                <div id="texto"> 
                    <h3 Id="Textnome">Nome completo</h3>
                    <p><span Id="Textcargo">Cargo</span> | <span  Id="Textempresa">Empresa</span></p>
                    <p >Dp: <span Id="Textdep"></span></p>
                    <p>Telefone: <span  Id="Texttel"></span></p>
                    <p>Email: <span Id="Textemail"></span></p>
                </div>
            </section>

            <section class="isis-retrato">
                <img  src="fotos/teste3.jpg"  alt="">
            </section>

        </section>
        <!--bloco assinatura fim-->

    </section>
    <!--bloco tudo fim-->


    <script src="script.js"></script>
</body>
</html>
